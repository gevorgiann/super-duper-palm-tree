{% extends "base.html" %}
{% block content %}



<form>

  <input type="radio" id="sol" name="building_name" value="Sol Center">
  <label for="sol">Sol Center</label><br>

  <input type="radio" id="src" name="building_name" value="SRC">
  <label for="src">SRC</label><br>

  <input type="radio" id="oasis" name="building_name" value="Oasis">
  <label for="oasis">Oasis</label><br><br>

  <ul>
    {% for building in buildings %}
      <li>{{ building.building_name|e }}</li>
      <li>{{ building.average_rating|e }}</li>
      <li>{{ building.building_review|e }}</li>
    {% endfor %}
    </ul>
    


</form>


{% endblock %}
